<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirigiendo a un vídeo aleatorio...</title>
    <script>
      const videos = [

        "https://youtu.be/tbiBBLZuqpg",
        "https://youtu.be/0FZz7INFpU4",
        "https://youtu.be/6TVNFxvPeog",
        "https://youtu.be/3iVj1jYkzMQ",
        "https://youtu.be/Rw7CVDoB0Ys"
      ];
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = videos[randomIndex];
    </script>
  </head>
  <body>
    <p>Redirigiendo a un vídeo aleatorio...</p>
  </body>
</html>
